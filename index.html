<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

    <title>Hot Cup of Java Code Quiz</title>
</head>

<body>
    <header class="container-fluid mb-5">
        <div class="row">
            <div class="col-6">
                <button id="view-hot-java-scores" type="button" class="btn btn-secondary d-inline-block mt-1">View High Scores</button>
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-end time">Time:75s</div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="java-home-page">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Hot Java Quiz!</h1>
                        <p class="d-flex justify-content-center text-center">Answer these Hot Javascript questions before Timer runs out. An incorrect answers will cost you  ten seconds in time!</p>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Java Quiz</button></p>
                    </div>
                </div>
            </section>

            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">Java question</h2>
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="option1" value="0" type="button"
                                    class="btn btn-success answerBtn">Answer</button></li>
                            <li class="mb-3"><button id="option2" value="1" type="button"
                                    class="btn btn-success answerBtn">Answer</button></li>
                            <li class="mb-3"><button id="option3" value="2" type="button"
                                    class="btn btn-success answerBtn">Answer</button></li>
                            <li class="mb-3"><button id="option4" value="3" type="button"
                                    class="btn btn-success answerBtn">Answer</button></li>
                        </ul>
                        <div id="check" class="font-weight-light font-italic">
                            <hr>
                        </div>
                    </div>
                </div>
            </section>

            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>All done!</h2>
                        <p>Your Java score: <span id="score" class="pl-1">0</span></p>
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            <ol id="score-list">
                            </ol>
                            <button id="goback" class="btn btn-success d-inline-block mx-1 my-1">Go back</button>
                            <button id="clearscores" class="btn btn-success mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>

        </div>
    </main>

    
<!-- Javascript  -->
<script src="./assets/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    
</body>

</html>
